<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="card-area" id="cardArea">
      </div>

    <div class="controls-row navigation-row">
      <span id="cardCounter">0 / 0</span>
      <button id="prevBtn">⬅️ Prev</button>
      <button id="nextBtn">Next ➡️</button>
    </div>

    <div class="controls-row">
      <button id="markKnownBtn">✅ Mark Known</button>
      <button id="starCardBtn">⭐ Star</button>
    </div>

    <div class="controls-row">
      <button id="randomizeBtn">🔀 Shuffle</button>
      <button id="backToStartBtn">🔙 Back to Start</button>
    </div>

    <div class="controls-row">
      <button id="toggleKnownBtn">🌟 Show Known Only</button>
      <button id="toggleStarredBtn">🌟 Show Starred Only</button>
    </div>

    <div class="controls-row">
      <input type="number" id="jumpInput" placeholder="Card #" min="1" />
      <button id="jumpBtn">Go</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
