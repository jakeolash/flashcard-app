<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Japanese Flashcards</h1>
    </header>

    <main class="container">
        
        <div id="cardArea">
            </div>

        <div class="card-counter-container">
            <span id="cardCounter" class="card-counter"></span>
        </div>

        <div id="controls" class="controls">
            <div class="row">
                <button id="prevBtn">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
            <div class="row">
                <button id="markKnownBtn">‚úÖ Mark Known</button>
                <button id="starCardBtn">‚≠ê Star</button>
            </div>
            <div class="row">
                <button id="toggleKnownBtn">Show Unknown Only</button>
                <button id="toggleStarredBtn">Show Starred Only</button>
            </div>
            <div class="row">
                <button id="backToStartBtn">‚Ü©Ô∏è Back to Start</button>
                <button id="randomizeBtn">üîÄ Shuffle</button>
            </div>
            <div class="row">
                <div id="jump" class="jump-controls">
                    <input type="number" id="jumpInput" placeholder="#">
                    <button id="jumpBtn">Go</button>
                </div>
            </div>
        </div>

    </main>

    <script src="app.js"></script>

</body>
</html>
